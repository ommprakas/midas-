<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midas jobs finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Boost</a></li>
                <li><a href="#">Prep</a></li>
                <li><a href="#">Learn</a></li>
                <li><a href="#">Career Advice</a></li>
                <li><a href="#"> Certifications</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button onclick="Recruiter()">Recruiter</button>
            <button onclick="JobSeeker()"> Job Seeker</button>
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
        </div>
    </header>

    <!-- Second Border -->
    <div class="search-bar-container">
        <input type="text" id="search" placeholder="Search for jobs, skills, or companies"jobs to explore>
        <input type="text" id="location" placeholder="Bangalore">
        <button onclick="performSearch()">Search</button>
    </div>
    <!-- third Border -->
     <div class="heder-paragraph-container">
        <h1>
            <p>Find the Perfect job for YOU</p>
        </h1>
        </div>
    <!--4th border-->
    <div class="container">
        <div class="top-section">
            <div class="card boost">
                <img src="boost.png" alt="Boost Icon">
                <h3>Boost</h3>
                <p>Stand out to employers</p>
            </div>
            <div class="card prep">
                <img src="book.png" alt="Prep Icon">
                <h3>Prep</h3>
                <p>Up your interview success rate</p>
            </div>
            <div class="card learn">
                <img src="learn.png" alt="Learn Icon">
                <h3>Learn</h3>
                <p>Upskill to get ahead</p>
            </div>
            <div class="card network">
                <img src="network.png" alt="Network Icon">
                <h3>Network</h3>
                <p>Grow with peers & mentors</p>
            </div>
        </div>

        <div class="featured-companies">
            <h2>Featured Companies</h2>
            <div class="companies">
                <img src="google.png" alt="Company 1">
                <img src="microsoft.png" alt="Company 2">
                <img src="infosys.png" alt="Company 3">
                <img src="happy.png" alt="Company 4">
                <img src="mindtree.png" alt="Company 5">
            </div>
        </div>

        <div class="popular-categories">
            <h2>Popular Categories</h2>
            <div class="categories">
                <button> <img src="bank.png" alt=""> Banking
                </button>
                <button> <img src="work from home.png" alt=""> Work From Home
                </button>
                <button> <img src="hr.png" alt=""> HR </button>
                <button> <img src="sales.png" alt=""> Sales </button>
                <button> <img src="accouant.png" alt=""> Accounting </button>
                <button> <img src="sales.png" alt=""> Customer Support </button>
                <button> <img src="network.png" alt=""> IT </button>
                <button> <img src="sql.png" alt=""> SQL </button>
                <button> <img src="graphic.png" alt=""> Graphic Design </button>
                <button> <img src="sales.png" alt=""> Digital Marketing </button>
            </div>
        </div>

    
      

    <main>
        <!-- Main content goes here -->
    </main>
    
   

    <script src="scripts.js"></script>
</body>
</html>
